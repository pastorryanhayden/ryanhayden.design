---
layout: default
---

<style type="text/css">
	.wrapper {
		width: 100%; 
		max-width: 800px;
		margin-left: auto;
		margin-right: auto;
	}
	h1 {
		text-align: center;
		border-bottom: 2px solid #000;
		margin-bottom: 30px;
	}
	ul li {
		font-size: 25px;
		line-height: 150%;
	}
</style>

<div class="wrapper">

<h1>Slides List</h1>

<ul>
	{% for slide in site.slides %}
	<li><a href="{{slide.url}}">{{slide.title}}</a></li>
	{% endfor %}
</ul>

</div>
