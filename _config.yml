baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
paginate: 5
paginate_path: "/blog/page:num/"


# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - node_modules
  - gulpfile.js
  - bower_components

keep_files:
  - css
  - assets/css
  - assets/js
  - handouts

#Collections stuff:

collections:
  portfolio:
    output: false
  slides:
    output: true
    _hide_content: true

slide_layout:
  - title
  - announcement
  - sermon_title
  - quote
  - verse
  - outline
  - outline_increment
  - emphasis
  - logo
  - image



author:
- Sample Author

